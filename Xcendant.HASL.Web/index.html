<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HASL - Hemophilia Association of Sri Lanka</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300italic,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="hasl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavigationBar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">HASL</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse" collapse="navbarCollapsed">
                <ul class="nav navbar-nav" ng-controller="MainMenuListCtrl">
                    <li ng-repeat="menuitem in menuitems">
                        <a href="#">{{menuitem.name}}</a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right" >

                    <li class="dropdown" dropdown on-toggle="toggled(open)">
                      <a class="dropdown-toggle" href id="simple-dropdown" dropdown-toggle>User Management <span class="caret"></span></a>
                     
                      <ul class="dropdown-menu">
                        <li>
                            <a href="/change_password">Change Password</a>
                            <a href="/logout">Logout</a>
                        </li>
                        
                      </ul>
                    </li>
                </ul>


            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

    </nav>


    <!-- Page Content -->
    <div ng-view> </div>


    <!-- /.row -->

    <div class="container">
        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; xcendant 2015</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    
    <!-- Footer -->
    


    <!-- Angular Core JavaScript -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>

    <script src="source/app/services/authService.js" type="text/javascript"></script>
    <script src="source/app/services/MemberServices.js" type="text/javascript"></script>
    <script src="source/app/controllers/authController.js" type="text/javascript"></script>
    <script src="source/app/controllers/localSingupController.js" type="text/javascript"></script>
    <script src="source/app/controllers/authCompleteController.js" type="text/javascript"></script>
    <script src="source/app/controllers/HomeController.js" type="text/javascript"></script>
    <script src="source/app/controllers/ProfileController.js" type="text/javascript"></script>

    <script src="source/app/app.js"></script>



</body>
</html>
