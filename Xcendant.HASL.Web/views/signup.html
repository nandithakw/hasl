<div class="container">

        <div class="row">
            <h3 class="text-center margin-bottom20">Sign Up</h3>
            <!-- Blog Post Content Column -->
            <div class="col-lg-4 col-lg-offset-4 well margin-top20 signuppage">
               
               
                
                <div class="social-media-login-section">
                    <h5>Sign in Social media</h5>

                    <i class="fa fa-facebook-square fa-2 facebook-blue"></i>
                    <i class="fa fa-google-plus-square fa-2 google-plus-red"></i>
                    <i class="fa  fa-twitter-square fa-2 twitter-blue"></i>



                </div> 
          
          <form name="signupform" class="signupform" ng-controller="localSingupCtrl">
                <div class="form-group">
                  <div class="col-lg-6 padding-l-0">
                  <label for="fname">First Name:<span class='fa fa-asterisk required-star'></span></label>
                  <input type="text" name="fname" class="form-control required-input" placeholder="Enter First Name" ng-model="user.firstName" required>
                  <div ng-show="signupform.$submitted || signupform.fname.$touched">
                      <div class="validation-text" ng-show="signupform.fname.$error.required">First Name is required.</div>
                  </div>
                  
                  </div>  


                  <div class="col-lg-6 padding-r-0">    

                  <label for="lname">Last Name:<span class='fa fa-asterisk required-star'></span></label>
                  <input type="text" name="lname" class="form-control required-input" placeholder="Enter Last Name" ng-model="user.lastName" required>  
                  
                  <div ng-show="signupform.$submitted || signupform.lname.$touched">
                      <div class="validation-text" ng-show="signupform.lname.$error.required">Last Name is required.</div>
                  </div>    
                  
                 <div class="clearfix"></div>

                  </div>  

                     <div class="clearfix"></div>
                  </div>  
          
                <div class="form-group">
                  <label for="email">Email:<span class='fa fa-asterisk required-star'></span></label>
                  <input type="email" name="email" class="form-control required-input" placeholder="Enter email" ng-model="user.email" required>
                  
                  <div ng-show="signupform.$submitted || signupform.email.$touched">
                      <div class="validation-text" ng-show="signupform.email.$error.required">Email is required.</div>
                      <div class="validation-text" ng-show="signupform.email.$error.email">Invalid Email. Please enter correct email.</div>
                  </div>
                  
                </div>
          
                <div class="form-group">
                  <label for="pwd">Password:<span class='fa fa-asterisk required-star'></span></label>
                  <input type="password" id="pw1" name="pw1" class="form-control required-input" placeholder="Enter password" ng-model="user.password" required>
                  
                  <div ng-show="signupform.$submitted || signupform.pw1.$touched">
                      <div class="validation-text" ng-show="signupform.pw1.$error.required">Password is required.</div>
                     
                  </div>
                  
                </div>
        
                <div class="form-group">
                  <label for="pwd">Confirm Password:<span class='fa fa-asterisk required-star'></span></label>
                  <input type="password" id="pw2" name="pw2" class="form-control required-input"  placeholder="Enter confirm password" ng-model="user.confirmPassword" required data-password-verify="user.password">
                  <div ng-show="signupform.$submitted || signupform.pw2.$touched">
                      <div class="validation-text" ng-show="signupform.pw2.$error.required">Please Confirm the Password.</div>
                     <div class="validation-text" ng-show="signupform.pw2.$error.passwordVerify">Password don't match.</div>
                  </div>
                  
                  
                </div> 
                
                 
               <div class="form-group">
                <button type="submit" class="btn btn-primary btn-full-width" ng-click="registerLocalUser(user)">Sign in</a>
               </div> 
                 
               


               
                </form>     

                       

            </div>

            <!-- Blog Sidebar Widgets Column -->
            

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
