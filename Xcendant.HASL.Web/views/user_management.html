    <div class="container" ng-controller="AccordionDemoCtrl">
       
       
        <div class="row margin-bottom20">
            <div class="col-lg-12">
                <h3>User Management</h3>
            </div>
            <div class="clearfix"></div>
            
        </div>
        
        <div class="row margin-bottom10">
            <div class="col-lg-3">
                 <div class="form-group">
                    <label class="control-label" for="bleedlocation">User Role:</label>
                         <select class="form-control" ng-controller="UserRolesCtrl">
                           <option ng-repeat="item in items">{{item.UserRole}}</option>
                           
                         </select>
                  </div>
            </div>

            <div class="col-lg-3">
                <label class="control-label">Search by keywords:</label>
                <div class="clearfix"></div>
                <input type="text" class="form-control" placeholder="Search and Filter" ng-model="query">    
  
                 
            </div>
            
            <div class="col-lg-6">
                <div class="form-group">
                        <label class="control-label"></label>
                        <div class="clearfix"></div>
                        <div class="search-btns margin-top5">
                        <button type="button" class="btn btn-primary margin-right5">Search</button>
                        <button type="button" class="btn btn-default">Reset</button>
                        </div>
                  </div>
                 
            </div>
        </div>
        <div class="clearfix"></div>
        
        <div class="row">
         <div class="col-md-12" ng-controller="AssignUserRolesCtrl">      
           <table class="table table-bordered table-striped">
            <thead>
                  <tr>
                   
                    <th class="text-center">ID<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th> 
                    <th class="text-center">Name<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th>
                    <th class="text-center">Identificaiton Number<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th>
                    <th class="text-center">User Role(s)<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th> 
                    
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in items | filter:query">
                   
                    <td class="text-center">{{item.ID}}</td>
                    

                    <td class="text-center">{{item.UserName}}</td>
                    <td class="text-center">{{item.IdentificaitonNumber}}</td>
                    <td class="text-center">{{item.UserRole}}</td>
                   
                    <td class="text-center">
                        
                        <button type="button" class="btn btn-success action-btn view-btn add-roles" ng-click="status.open = !status.open"><span class="fa fa-share"> </span>Assign Roles</button>
                        
                    </td>
                  </tr>
                  
                  
                  
                </tbody>
              </table>
            </div>      
          </div>
        
        <div class="row">
        <div class="col-md-12">  
           <ul class="pagination pull-right">
              <li class="active"><a href="#">1</a></li>

              <li><a href="#">5</a></li>
           </ul>
        </div>

    </accordion-group>
