  <!-- Page Content -->
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12">
                <h3>Patient Registration</h3>
            </div>
            <div class="clearfix"></div>
            
            
        </div>
        
        <div class="row">
            
          
            <!-- Blog Post Content Column -->
            <form class="form-horizontal" role="form" id="patient_registration" ng-controller="PatientController as patientCtrl">
            
            
            <div class="col-lg-12">
                <h4>Patient Details</h4>
                <hr>
                <div class="clearfix"></div>
            </div>
            
            <div class="clearfix"></div>

            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label col-sm-2 text-right" for="patientID">Patient ID:</label>
                    <div class="col-sm-10">
                        <label class="control-label" for="patientID">PT1000</label>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="col-lg-6">

                <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="typeofHe">Type of Hemophilia:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8">
                      
                      <select class="form-control required-input" ng-model="patient.hemophiliaType">
                           <option value="" disabled selected class="hidden">Select the type of Hemophilia</option>
                           <option value="A">Type A</option>
                           <option value="B">Type B</option>
                         
                       </select>
                       
                    </div>
                  </div>
                  
                  
            </div>
            
             <div class="col-lg-6">
                
                 <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="severity">Severity:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8">
                      
                      <select class="form-control required-input" ng-model="patient.hemophiliaServity">
                           <option value="" disabled selected class="hidden">Select the Severity</option>
                           <option value="MILD">Mild</option>
                           <option value="MODERATE">Moderate</option>
                           <option value="SEVERE">Servere</option>
                       </select>
                       
                    </div>
                  </div>
                 
                 
            </div>
            
            
            
            <div class="clearfix"></div>
            
            
            <div class="col-lg-12">
                <h4>Treatment  Details</h4>
                <hr>
                <div class="clearfix"></div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="typeofHe">Preferred Doctor:</label>
                    <div class="col-sm-8">
                      
                      <select class="form-control" id="Preferred-doctor">
                           <option value="" disabled selected class="hidden">Select the Doctor</option>
                           <option>Doctor1</option>
                           <option>Doctor2</option>
                           <option>Other</option>
                         
                       </select>
                       
                    </div>
                  </div>
                  
                
                  
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="typeofHe">Hospital:</label>
                    <div class="col-sm-8">
                      
                      <select class="form-control">
                           <option  value="" disabled selected class="hidden">Select the Hospital</option>
                           <option>Hospital1</option>
                           <option>Hospital2</option>
                         
                       </select>
                       
                    </div>
                  </div>
                  
                  
            </div>
            
             <div class="col-lg-6">
                
                 <div class="form-group">
                    <label class="control-label col-sm-4" for="severity">Caretacker:</label>
                    <div class="col-sm-8">
                      
                      <select class="form-control">
                           <option value="" disabled selected class="hidden">Select the Caretacker</optionvalue="">
                           <option>Mild</option>
                           <option>Moderate</option>
                           <option>Servere</option>
                       </select>
                       
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="typeofHe">Treatment Center:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8">
                      
                      <select class="form-control required-input">
                           <option value="" disabled selected class="hidden">Select the Treatment center</option>
                           <option>Treatment center1</option>
                           <option>Treatment center2</option>
                         
                       </select>
                       
                    </div>
                  </div>
                 
                 
            </div>
            
            
            
             <div class="col-sm-12">
        
                <div class="form-group"> 
                     <div class="col-sm-12">
                      <button type="submit" class="btn btn-default pull-right">Reset</button>
                      <button type="submit" class="btn btn-primary pull-right margin-right5">Submit</button>
                      
                     </div>
                 <div class="clearfix"></div>
               </div>

                <div class="clearfix"></div>

            </div> 
        
            
          
        </div>
        
       
            
       </form>
