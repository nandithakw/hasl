  <!-- Page Content -->
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12">
                <h3>Complete Your Profile</h3>
            </div>
            <div class="clearfix"></div>
            
            <div class="col-lg-12">
                <h4>General Details</h4>
                <hr>
            </div>
            
        </div>
        
        <div class="row">
            
          
            <!-- Blog Post Content Column -->
            <form class="form-horizontal" role="form" id="patient_registration">
            
            <div class="col-lg-6">
               
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="fname">First Name:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="fname" placeholder="Enter First Name">
                    </div>
                  </div>
                    <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="lname">Last Name:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="lname" placeholder="Enter Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4  required-label" for="addressline1">Address line 01:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="addressline1" placeholder="Enter Address line 01">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="addressline2">Address line 02:</label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control" id="addressline2" placeholder="Enter Address line 02">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="city">City:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="city" placeholder="Enter City">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="Province">District:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <select class="form-control required-input" >
                           <option>Select the District</option>
                           <option>Colombo</option>
                       </select>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="province">Province:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      
                      <select class="form-control required-input" >
                           <option>Select the Province</option>
                           <option>Western Province</option>
                       </select>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="country">Country:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      
                      <select class="form-control required-input" >
                           <option>Select the Country</option>
                           <option>Sri Lanka</option>
                       </select>
                    </div>
                  </div>
                  
                  <div class="form-group formfieldleftfix">
                        <label for="uploadFile2" class="col-sm-4 control-label">Upload Picture</label>
                        <div class="col-sm-8 col-md-4 col-lg-6 padding-top5">
                            <div id="imagePreview2"></div>
                            <input id="uploadFile2" type="file" name="image" class="img">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                  
                
            </div>

            <div class="col-md-6">
               
               <div class="form-group">
                    <label class="control-label col-sm-4" for="hnumber">Home Number:</label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control" id="hnumber" placeholder="Enter Home Number">
                    </div>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="wnumber">Work Number:</label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control" id="wnumber" placeholder="Enter Work Number">
                    </div>
                  </div>
                   
                   <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="mnumber">Mobile Number:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="mnumber" placeholder="Enter Mobile Number">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="emailaddress">Email Address:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="emailaddress" placeholder="Enter Email Address">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="emailaddress">Identification Type:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8">
                      
                      <select class="form-control required-input">
                           <option>Select the Identification Type</option>
                           <option>Passport</option>
                           <option>NIC</option>
                         
                       </select>
                       
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="emailaddress">Identification Number:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="text" class="form-control required-input" id="emailaddress" placeholder="Enter Identification Number">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="emailaddress">Gender:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8">
                      
                      <select class="form-control  required-input">
                           <option>Select the Gender</option>
                           <option>Male</option>
                           <option>Female</option>
                         
                       </select>
                       
                    </div>
                  </div>
                  
                  <div class="form-group" ng-controller="DatepickerDemoCtrl">
                  <label class="control-label required-label col-sm-4" for="emailaddress">Date of birth:<span class='fa fa-asterisk required-star'></span></label>
                   <div class="col-sm-8">
                      <div class="input-group">
                            <input type="text" class="form-control targetDate  required-input" placeholder="Enter Date of birth" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)" >
                            <span class="input-group-addon" ng-click="open($event)"><span class="fa fa-calendar"></span></span>
                        </div>
                        
                   </div>
                 </div>

                      
            


              
            </div>
            
            <div class="clearfix"></div>
        
           
            
             <div class="col-sm-12">
        
                <div class="form-group"> 
                     <div class="col-sm-12">
                      <button type="submit" class="btn btn-default pull-right">Reset</button>
                      <button type="submit" class="btn btn-primary pull-right margin-right5">Submit</button>
                      
                     </div>
                 <div class="clearfix"></div>
               </div>

                <div class="clearfix"></div>

            </div> 
        
            
          
        </div>
        
       
            
       </form>
