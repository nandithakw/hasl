
    <div class="container" ng-controller="AccordionDemoCtrl">
        
        <div class="row margin-bottom10">
            <div class="col-lg-12">
                <h3>Activity Management</h3>
            </div>
            <div class="clearfix"></div>
            
        </div>
        
       
        <div class="row margin-bottom10">
            <div class="col-lg-2">
               <label class="control-label"></label>
               <div class="clearfix"></div>
               <button ng-click="status.open = !status.open" type="button" class="btn btn-success add-activity"><i class="fa fa-plus margin-right5"></i>Add New</button>
            </div>
            
          
            <div class="col-lg-3" ng-controller="DatepickerDemoCtrl">
                 <div class="form-group">
                    <label class="control-label">From Date:</label>
                         <div class="input-group">
                            <input type="text" class="form-control targetDate" placeholder="From Date" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)" >
                            <span class="input-group-addon" ng-click="open($event)"><span class="fa fa-calendar"></span></span>
                        </div>
                  </div>
            </div>
            <div class="col-lg-3" ng-controller="DatepickerDemoCtrl">
                 <div class="form-group">
                    <label class="control-label">To Date:</label>
                         <div class="input-group">
                            <input type="text" class="form-control targetDate" placeholder="To Date" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)" >
                            <span class="input-group-addon" ng-click="open($event)"><span class="fa fa-calendar"></span></span>
                        </div>
                  </div>
            </div>
            <div class="col-lg-2">
                <label class="control-label">Search by keywords:</label>
                <div class="clearfix"></div>
                <input type="text" class="form-control search-width-125" placeholder="Search and Filter" ng-model="query">    
  
                 
            </div>
            
            <div class="col-lg-2">
                <div class="form-group">
                        <label class="control-label"></label>
                        <div class="clearfix"></div>
                        <div class="search-btns margin-top5 pull-right">
                        <button type="button" class="btn btn-primary margin-right5">Search</button>
                        <button type="button" class="btn btn-default">Reset</button>
                        </div>
                  </div>
                 
            </div>
        </div>
        
        <div class="clearfix"></div>
        
        <div class="row">
         <div class="col-md-12" ng-controller="ActivityCtrl">      
           <table class="table table-bordered table-striped">
            <thead>
                  <tr>
                   
                    <th class="text-center">Activity Number<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th> 
                    <th class="text-center">Symptom Name<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th>
                    <th class="text-center">Bleed Location<span class="fa fa-caret-up pull-right cursor-pointer"></span> <span class="pull-right cursor-pointer fa fa-caret-down table-sort-down"></span></th>
                    
                     
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in items | filter:query  | orderBy:'SymptomName'">
                    
                    <td class="text-center">{{item.ActivityNumber}}</td>
                    

                    <td class="text-center">{{item.SymptomName}}</td>
                    <td class="text-center">{{item.BleedLocation}}</td>
                    
                   
                    <td class="text-center">
                        <button type="button" class="btn btn-primary action-btn"><span class="fa fa-edit"> </span>Edit</button>
                        <button type="button" class="btn btn-success action-btn"><span class="fa fa-eye"> </span>View</button>
                        <button type="button" class="btn btn-danger action-btn"><span class="fa fa-close"> </span>Delete</button>
                    </td>
                  </tr>
               
                
                 
                </tbody>
              </table>
            </div>      
          </div>
          
          
<accordion>
    
    <accordion-group is-open="status.open">
        <accordion-heading>
            Add Activity <i class="pull-right fa" ng-class="{'fa-chevron-down': status.open, 'fa-chevron-up': !status.open}"></i>
        </accordion-heading>
        
            <form class="form-horizontal" role="form" id="patient_registration">
            
            <div class="col-lg-6">
               
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="fname">Symptom:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8" > 
                      <select class="form-control required-input" ng-controller="SymptomListCtrl" >
                           <option ng-repeat= "symptom in data">{{symptom.name}}</option>
                           
                          
                       </select>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="reason">Reason:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      
                      <textarea class="form-control required-input" placeholder="Enter Reason"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="bleedlocation">Bleed Location:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                         <select class="form-control required-input" ng-controller="BleedLocationListCtrl" >
                           <option ng-repeat="bleedLocation in data">{{bleedLocation.name}}</option>
                          
                         </select>
                    </div>
                  </div>
                  
                  <div class="form-group">
                   <label class="control-label col-sm-4 required-label" for="city">Date & Time:<span class='fa fa-asterisk required-star'></span></label>
                   <div class=" col-md-8">
                   <div class="input-group date form_datetime"  data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control required-input" size="16" type="text" value="" placeholder="Enter Date and Time">
                    
					<span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                </div>

                </div>
                </div>
				
                  
                  <div class="form-group">
                    <label class="control-label required-label col-sm-4" for="Province">Hospital visit:<span class='fa fa-asterisk required-star'></span></label>
                    <div class="col-sm-8"> 
                      <input type="checkbox" ng-model="checked" class="yesNocheckBox " name="my-checkbox4" id="yesNocheckBoxID"/>
                    </div>
                  </div>
                  
                <div ng-hide="checked"></div>  
                <div id="ifhospitalyes" ng-show="checked">  
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="bleedlocation">Hospital name:</label>
                    <div class="col-sm-8"> 
                         <select class="form-control" >
                           <option>Select the Hospital name</option>
                           <option>Hospital1</option>
                           <option>Hospital2</option>
                        
                         </select>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="bleedlocation">Treatment Center:</label>
                    <div class="col-sm-8"> 
                         <select class="form-control" >
                           <option>Select the Treatment center</option>
                           <option>Treatment center1</option>
                           <option>Treatment center2</option>
                        
                         </select>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="bleedlocation">Hospitalization Period:</label>
                    <div class="col-sm-8"> 
                        <label class="control-label">From:</label>
                        
                         <div class="input-group">
                            <input type="text" class="form-control targetDate"  placeholder="From Date">
                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        </div>
                     
                        <div class="clearfix"></div>
                        
                        <label class="control-label">To:</label>
                         <div class="input-group">
                            <input type="text" class="form-control targetDate"  placeholder="To Date">
                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        </div>
                    </div>
                  </div>
                 
                </div>   
                  
                  
                  
            </div>

            <div class="col-md-6">
               
                  
            </div>
            
            <div class="clearfix"></div>
          
           
            
             <div class="col-sm-12">
        
                <div class="form-group">
                   
                     <div class="col-sm-8 col-sm-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="submit" class="btn btn-default">Reset</button>
                     </div>
                 <div class="clearfix"></div>
               </div>

                <div class="clearfix"></div>

            </div> 
        
    
       
            
       </form> 
        
        
    </accordion-group>
  </accordion>          
          

   </div>     
    <!-- /.container -->


     
   
<script type="application/javascript">
        
        $('#collapsetwo').collapse('hide');
        
         var targetDate =  $('.targetDate');

        if(targetDate){

            $('.targetDate').datepicker({
                autoclose: true,
                format: 'yyyy-mm-dd'
            });

        }
        
        
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });

$('input[name="my-checkbox4"]').on('switchChange.bootstrapSwitch', function(event, state) {
//  console.log(this); // DOM element
//  console.log(event); // jQuery event
//  console.log(state); // true | false
    
    if(state == true ) {
        $('#ifhospitalyes').css('display','block');
        
    }else{
        $('#ifhospitalyes').css('display','none');
    }
    
    
});
        
function toggleChevron(e) {
$(e.target)
    .prev('.panel-heading')
    .find("i.indicator")
    .toggleClass('fa-chevron-down fa-chevron-up');
}
$('#accordion').on('hidden.bs.collapse', toggleChevron);
$('#accordion').on('shown.bs.collapse', toggleChevron);
        
 $(document).on('click', '.add-activity', function(){

           $('#collapsetwo').collapse('show');
           $("body, html").animate({ 
                    scrollTop: $( $(this).attr('href') ).offset().top -140
                }, 500);     
 
            });        
           
     
</script>
